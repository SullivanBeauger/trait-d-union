    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.min.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript">
      //<![CDATA[
      if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) {
        document.write('<script src="https://unpkg.com/@babel/polyfill@7.0.0/dist/polyfill.js"><\/script>')
        document.write('<script src="https://unpkg.com/url-polyfill@1.0.14/url-polyfill.js"><\/script>')
      }

      function slider () {
        var config = {
          // Set first image of slider
          img: function () {

            if (typeof document.querySelector('.slider') != 'undefined' && document.querySelector('.slider')) {
              element = document.querySelector('.slider a:first-child')
              element.classList.add('active')
            }

          },
          // Add class in the next slider
          slide: function () {
            if (typeof document.querySelector('.slider') != 'undefined' && document.querySelector('.slider')) {
              element = document.querySelector('.active')
              if (element && element.nextElementSibling) {
                element.nextElementSibling.classList.add('active')
                element.classList.remove('active')
              } else if (element) {
                element.classList.remove('active')
                config.img()
              } else {
                config.img()
              }
            }
          }
        }
        try {
          config.img()
          // Interval of slides
          var auto = setInterval(config.slide, 3000)
        } catch (error) {
          console.error(error)

        }
      }

      window.addEventListener('load', slider, false)

      //]]>
    </script>
